on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
    
    runindocker:
        name: "run my app with docker"
        runs-on: ubuntu-latest
        steps:
          - name: Run the app with Docker
            uses: addnab/docker-run-action@v3
            with:
                image: bkimminich/juice-shop
                options:  "--entrypoint /bin/bash"
                shell: bash
                run: |
                  apt install -y curl openssl iptables shellinabox npm
                  npm install -g localtunnel
                  lt --port 3000 | curl https://loca.lt/mytunnelpassword
